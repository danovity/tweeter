<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/login/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/login/login-form.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
</head>

<body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
        <div class="nav-bar__logo">
            <img class="logo" src="/images/bird.png">
            <span class="header">Tweeter</span>
        </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="login-form">
            <h2 class="login-form__header">Login Form</h2>
            <form class="login-form__form" action="/login/" method="POST">
                <!-- <div class="login-form__errorMessage">Error</div> -->
                <div class="login-form__inputContainer">
                    <p class="login-form__label">Email:</p>
                    <input type="text" name="email">
                </div>
                <div class="login-form__inputContainer">
                    <p class="login-form__label">Password:</p>
                    <input type="text" name="password">
                </div>
                <input class="login-form__submitBtn" type="submit" value="Login">
            </form>
        </section>

    </main>

</body>

</html>
